	<div class="events">
		<div id="calendar"></div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
		<script src="js/evo-calendar.min.js"></script>
		<script>
			$(document).ready(function () {
				$("#calendar").evoCalendar({
					theme: "Default",
					calendarEvents: [
						{
							id: "congres", // Event's ID (required)
							name: "Congres", // Event name (required)
							date: ["May/12/2025", "May/13/2025"], // Event date (required)
							description:
								"Combination of plenary sessions and workshops aimed at education and the field of healthcare.",
							type: "event", // Event type (required)
							everyYear: false, // Same event every year (optional)
						},
					],
				});
			});
		</script>
	</div>
