<!DOCTYPE html>
  <head>
    <title>Full Projects</title>
    <meta charset="utf-8" />

  </head>
	<link href="css/reset.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
  <link href="css/events_calendar.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/evo-calendar.css">

  
</head>
<body>
  <header>  
    <div class="logo">
      <img src="logo.png" alt="NSH Logo">
    </div>
    <nav class="navbar">
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Education</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Research</a></li>
          <li><a href="#">Tips & Tricks</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <button class="login-button">Log In</button>

  <div class="hero"></div>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="js/evo-calendar.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#calendar').evoCalendar({
          theme: "Default",
          calendarEvents: [
        {
          id: 'event1', // Event's ID (required)
          name: "workshop1", // Event name (required)
          date: "June/16/2024", // Event date (required)
          description:"working with dolls",
          type: "workshop", // Event type (required)
          everyYear: true // Same event every year (optional)
        },
    
      ]

      })
    })
  </script>
</body>
